<head>
    <title>MP3</title>
</head>

<body>
{{> download}}
    <div class="container">
        <ul>
            {{#each songs}} {{> okay}} {{/each}}
        </ul>
    </div>
</body>
<template name="download">
    <input type="text" id="songname">
    <button id="hitit">Submit</button>
</template>
<template name="okay">
 <form action="{{linksong}}">
    <li><input type="submit" value="Download {{kbps}} kbps" id = "{{kbps}}"></li></form>
</template>
